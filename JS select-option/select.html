<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SelectDemo 实现select选中option触发事件</title>
        <link rel="stylesheet" href="select.css">
    </head>
    <body>
        <select id="mySelect" onchange="selectOption()">
            <optgroup label="111">
                <option name="1" disabled="disabled">One</option>
            <option value="two" name="2">Two</option>
            <option value="three" name="3">Three</option>
            </optgroup>
            <optgroup label="咦咦咦">
                <option>一</option>
                <option>二</option>
            </optgroup>
        </select>
        <script src="select.js"></script>
    </body>
</html>
